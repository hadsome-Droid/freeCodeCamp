<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Survey Form</title>
</head>

<body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form action="#" id="survey-form">
      <label for="" id="name-label">
         <input type="text" id="name" required placeholder="Enter your name"/>
      </label>
      <label for="" id="email-label">
         <input type="email" id="email" required placeholder="Enter your Email"/>
      </label>
      <label for="" id="number-label">Age
         <input type="number" id="number" min="1" max="3" placeholder="15"/>
      </label>
      <label for="">Which option best describes your current role?
         <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
         </select>
      </label>
      <label for="">Would you recommend freeCodeCamp to a friend?
         <input type="radio" value="12341"/>Definitely
         <input type="radio"/>Maybe
         <input type="radio"/>Not sure
      </label>
            <label for="">What is your favorite feature of freeCodeCamp?
               <select name="" id="dropdown">
                  <option value="">Select an option</option>
                  <option value="">Challenges</option>
                  <option value="">Projects</option>
                  <option value="">Community</option>
                  <option value="">Open Source</option>
                  <option value="">Other</option>
               </select>
            </label>
            <label for="">
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
               <input type="checkbox"/>
            </label>
   </form>
</body>

</html>
